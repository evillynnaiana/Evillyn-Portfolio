<!DOCTYPE html>

    <link rel="stylesheet" href="estilo.css" />
    <link

  <body>
    <header class="cabecalho">

      <span uk-icon="discord" ratio="1.5"> <a href="#"></a></span>

    <main class="conteudo-principal">

          <h1 class="titulo-index">Evillyn Naiane Ternopilski</h1>
        </div>
      </div>

        <div class="tecnologia">

            <li>MYSQL</li>
